<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume Checker</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #f1f1f1;
      display: flex;
    }

    .sidebar {
      width: 200px;
      background-color: #1f1f1f;
      padding: 20px;
      border-right: 1px solid #333;
    }

    .sidebar h3 {
      color: #ffc107;
    }

    .main {
      flex: 1;
      padding: 40px;
    }

    h1 {
      color: #ffc107;
      margin-bottom: 20px;
      font-size: 32px;
    }

    label {
      display: block;
      margin-top: 20px;
      font-size: 18px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      background-color: #1e1e1e;
      color: #fff;
      border: 1px solid #444;
      border-radius: 5px;
      font-size: 16px;
    }

    input[type="file"] {
      font-size: 16px;
      padding: 15px;
    }

    button {
      margin-top: 20px;
      background-color: #ffc107;
      color: #000;
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
    }

    button:hover {
      background-color: #e0a800;
    }

    .result {
      margin-top: 30px;
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 8px;
      border: 1px solid #333;
    }

    .result p, .result ul {
      font-size: 16px;
    }

    .result ul {
      padding-left: 20px;
    }

    .result a {
      color: #ffc107;
      text-decoration: none;
    }

    .result a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h3><a href="/" style="color:#fff;text-decoration:none;">Job Finder</a></h3>
    <h3>Resume Checker</h3>
  </div>

  <div class="main">
    <h1>Resume Checker</h1>

    <label for="resume">Upload Resume (PDF)</label>
    <input type="file" id="resume" accept=".pdf,.docx">

    <label for="jobDesc">Paste Job Description</label>
    <textarea id="jobDesc" rows="6" placeholder="E.g., Python developer with skills in Flask and SQL..."></textarea>

    <button onclick="checkResume()">Check Match</button>

    <div class="result" id="resultBox" style="display:none;">
      <p><strong>Match Score:</strong> <span id="matchScore"></span></p>
      <p><strong>Result:</strong> <span id="matchResult"></span></p>
      <ul id="matchedKeywordsList"></ul>
      <ul id="suggestionsList"></ul>
      <h4>Helpful Links:</h4>
      <ul id="helpfulLinks"></ul>
    </div>
  </div>

  <script>
    function checkResume() {
      const resumeFile = document.getElementById('resume').files[0];
      const jobDesc = document.getElementById('jobDesc').value.trim();

      if (!resumeFile || !jobDesc) {
        alert("Please upload a resume and enter a job description.");
        return;
      }

      const formData = new FormData();
      formData.append('file', resumeFile);

      fetch('/upload_resume', {
        method: 'POST',
        body: formData,
      })
      .then(response => {
        if (!response.ok) {
          return response.text().then(text => {
            throw new Error("Resume upload failed: " + text);
          });
        }
        return response.json();
      })
      .then(resumeData => {
        if (resumeData.error) {
          throw new Error("Resume upload failed: " + resumeData.error);
        }

        // Debugging output
        console.log("Resume data sent to match check:", {
          resume_data: resumeData,
          job_description: jobDesc
        });

        return fetch('/check_resume_match', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            resume_data: resumeData,
            job_description: jobDesc
          }),
        });
      })
      .then(response => {
        if (!response.ok) {
          return response.text().then(text => {
            throw new Error("Resume match check failed: " + text);
          });
        }
        return response.json();
      })
      .then(data => {
        if (data.error) {
          alert("Error: " + data.error);
          return;
        }

        document.getElementById('resultBox').style.display = 'block';
        document.getElementById('matchScore').textContent = data.match_score + '%';
        document.getElementById('matchResult').textContent = data.result;

        document.getElementById('matchedKeywordsList').innerHTML =
          (data.matched_keywords || []).map(k => `<li>${k}</li>`).join('');

        document.getElementById('suggestionsList').innerHTML =
          (data.suggestions || []).map(s => `<li>${s}</li>`).join('');

        document.getElementById('helpfulLinks').innerHTML =
          (data.helpful_links || []).map(link =>
            `<li><a href="${link.url}" target="_blank">${link.text}</a></li>`).join('');
      })
      .catch(error => {
        alert('An error occurred: ' + error.message);
        console.error(error);
      });
    }
  </script>
</body>
</html>
